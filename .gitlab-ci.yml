image: python:3.6

before_script:
  - pip install pipenv

pytest:
  stage: test
  script:
  - pipenv install --dev --system
  - pytest --cov=. tests.py

pages:
  stage: deploy
  dependencies:
    - pytest
  script:
    - mv htmlcov/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
  - master

